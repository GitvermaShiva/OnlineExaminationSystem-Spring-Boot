# PostgreSQL Configuration for online_exam_spring
spring.datasource.url=jdbc:postgresql://localhost:5432/online_exam_spring
spring.datasource.username=exam_user
spring.datasource.password=exam_pass

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Optional: Show binding parameters for better debugging
logging.level.org.springframework=INFO


